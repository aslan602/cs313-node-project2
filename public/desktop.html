<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="desktop.css">
    <script src="desktop.js"></script>
    <title>Desktop Web Page</title>
</head>
<body onload="start()">
    <div class="grid-container">
        <div class="item1">
            <h1 class="center green bigger">Weather</h1><br />            
            <h1 class="center green bigger">For the city of </h1>
            <h1 id="city" class="green center bigger"></h1><br />
            <p class="green big"><b>Current Temp: </b></p><span class="green big" id="current"></span><br />
            <p class="green big"><b>Minimun Temp: </b></p><span class="green big" id="min"></span><br />
            <p class="green big"><b>Maximun Temp: </b></p><span class="green big" id="max"></span><br />
            <p class="green big"><b>Humidity: </b></p><span class="green big" id="humidity"></span><br />
            <p class="green big"><b>Description: </b></p><span class="green big" id="description"></span>           
        </div>
        <div class="item2">
            <p class="red time" id="time"></p>
        </div>
        <div class="item3 alignCenter">
            <img src="https://picsum.photos/400" alt="Random Picture">
        </div> 
    

</body>
</html>
